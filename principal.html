<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="CSSs/campanhaModelo.css">
    <title>Document</title>

            <div id="bloco01" class="blocos">
