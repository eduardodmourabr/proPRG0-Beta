<head>

    <title>Tela de Login</title>

    <style>
        .page1{
            font-size: 50px;
            display:none;

<body>
    
        <a id="entrar" class="page1" href="principal.html">Entrar</a>

        if(senha == 8246){

            alert('Senha Incorreta')
